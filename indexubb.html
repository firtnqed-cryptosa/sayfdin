
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sea Moss Premium - PowerShop</title>
<style>
/* --- Global Styles --- */
body {margin:0; padding:0; font-family:'Montserrat',sans-serif; background:#111; color:#fff;}
header {display:flex; justify-content:space-between; align-items:center; padding:20px; background:#000;}
header .logo {font-size:24px; font-weight:bold; color:#0f0;}
header nav a {color:#fff; margin:0 10px; text-decoration:none; font-weight:bold; transition:0.3s;}
header nav a:hover {color:#0f0;}
.main {display:flex; flex-wrap:wrap; max-width:1200px; margin:50px auto; gap:40px; padding:0 20px;}
.product-images {flex:1; min-width:300px;}
.product-images img {width:100%; border-radius:10px; margin-bottom:10px;}
.thumbnail {width:70px; height:70px; object-fit:cover; margin-right:10px; border:2px solid #222; cursor:pointer; border-radius:5px; transition:0.3s;}
.thumbnail:hover {border-color:#0f0;}
.product-info {flex:1; min-width:300px;}
.product-info h1 {font-size:36px; margin-bottom:10px; color:#0f0;}
.product-info p.price {font-size:28px; font-weight:bold; margin-bottom:20px;}
.product-info p.description {margin-bottom:20px; line-height:1.5; color:#ccc;}
.product-info .quantity {margin-bottom:20px;}
.product-info input[type=number]{width:60px; padding:5px; border-radius:5px; border:none;}
.product-info button{background:#0f0; color:#000; border:none; padding:15px 30px; border-radius:5px; font-weight:bold; cursor:pointer; transition:0.3s;}
.product-info button:hover {background:#fff;}
#cart {position:fixed; top:20px; right:20px; background:#222; border:1px solid #0f0; padding:15px; width:250px; border-radius:8px; box-shadow:0 0 15px #0f0;}
#cart h2 {margin-top:0;}
#cart ul {list-style:none; padding:0; max-height:200px; overflow-y:auto;}
#cart li {display:flex; justify-content:space-between; margin-bottom:5px;}
#cart button {margin-top:10px; background:#f00; color:#fff; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;}
#cart button:hover {background:#c00;}
@media(max-width:768px){.main{flex-direction:column; align-items:center;} #cart {position:static; margin:20px auto; width:90%;}}
</style>
</head>
<body>

<header>
  <div class="logo">PowerShop</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="main">
  <div class="product-images">
    <!-- Images en base64 intégrées -->
    <img id="main-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAABQ..." alt="Sea Moss Premium">
    <div>
      <img class="thumbnail" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA..." alt="Sea Moss" onclick="changeImage(this)">
      <img class="thumbnail" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA..." alt="Sea Moss" onclick="changeImage(this)">
      <img class="thumbnail" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA..." alt="Sea Moss" onclick="changeImage(this)">
    </div>
  </div>

  <div class="product-info">
    <h1>Sea Moss Premium</h1>
    <p class="price">$49.99</p>
    <p class="description">
      Sea Moss Premium with Bladderwrack – a natural source of minerals and vitamins.
      Supports immunity, skin health, and overall wellness. Organic and sustainably harvested.
    </p>
    <div class="quantity">
      Quantity: <input type="number" id="qty" min="1" value="1">
    </div>
    <button onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<div id="cart">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p><strong>Total: $<span id="total">0.00</span></strong></p>
  <button onclick="checkout()">Checkout</button>
</div>

<script>
// --- Galerie d'images ---
function changeImage(img) {
  document.getElementById('main-img').src = img.src;
}

// --- Fonctionnalité du panier ---
let cartItems = [];
function addToCart() {
  const qty = parseInt(document.getElementById('qty').value);
  cartItems.push({name:'Sea Moss Premium', price:49.99, qty});
  updateCart();
}

function updateCart() {
  const cartList = document.getElementById('cart-items');
  const totalEl = document.getElementById('total');
  cartList.innerHTML='';
  let total=0;
  cartItems.forEach((item,index)=>{
    total += item.price * item.qty;
    const li = document.createElement('li');
    li.textContent = `${item.name} x${item.qty} - $${(item.price*item.qty).toFixed(2)}`;
    const removeBtn = document.createElement('button');
    removeBtn.onclick = ()=>{ cartItems.splice(index,1); updateCart(); };
    removeBtn.textContent='X';
    li.appendChild(removeBtn);
    cartList.appendChild(li);
  });
  totalEl.textContent = total.toFixed(2);
}

function checkout() {
  if(cartItems.length===0){ alert('Your cart is empty!'); return; }
  alert('Thank you for your purchase! Total: $'+document.getElementById('total').textContent);
  cartItems=[];
  updateCart();
}
</script>

</body>
</html>
